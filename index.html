<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags quiz</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!------------------------------------------------------------->
    <div class="flags_num_container">
        <input type="number" id="flags_num_input" min="1" max="159" placeholder="عدد الأعلام">
        <p style="color: red;" id="erreur_message"></p>
        <button type="submit" id="go">هيا !</button>
    </div>
    <div id="membrane"></div>
    <!------------------------------------------------------------->
    <div id="score_page" >
    </div>
    <!------------------------------------------------------------->
    <div id="conteneur">
        <div id="control_barre">
            <span id="question_num"></span>
            <button id="back"> اعادة </button>
        </div>
        <div id="game_conteneur">
            <div class="img_next">
            <img id="green" src="images/loading.png">
            <div class="flag"></div>
            <button id="next">التالي ></button>
            </div>
        <div id="choix"></div>
        </div>

    </div>
    <!------------------------------------------------------------->

</body>
<script src="quiz.js"></script>

</html>
